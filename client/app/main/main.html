<navbar></navbar>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>ChewyShop</h1>
    </div>
</header>

<div class="container">
    <!-- Shop Dog, Shop Cat -->
    <div class="billboard-row--wrapper">
        <div class="row">
            <div class="col-xs-6">
                <div class="billboard-item--dogs">
                    <img src="../../assets/images/billboard-dogs.jpg" alt="">

                    <h2 class="billboard-item-overlay">For dogs</h2>
                    <button class="btn billboard-btn">Shop now</button>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="billboard--item--overlay">
                    <h2>For cats</h2>
                    <img src="../../assets/images/billboard-dogs.jpg" alt="">
                    <button class="btn">Shop now</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Featured Products</h1>
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="product in products | limitTo: 3">
                <li><a ui-sref="viewProduct({id: product._id})" tooltip="{{product.description}}">
                    {{product.title}} -
                    <span class="text-muted">{{product.price | currency}}</span>
                </a></li>
            </ul>
        </div>
    </div>

    <form class="thing-form">
        <label>Sell your products</label>
        <p class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-primary" ui-sref="newProduct()">Add New</button>
      </span>
        </p>
    </form>
</div>

<footer></footer>
