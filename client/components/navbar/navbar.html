<div class="navbar navbar-default" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Demo App</a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" ui-sref-active="active">
                    <a ui-sref="{{item.state}}">{{item.title}}</a>
                </li>
                <li ng-show="isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
            </ul>

            <!-- Search bar -->
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-search"></span></span>
                        <!-- ng-focus redirects to the products page as soon as the user focuses on the search bar. When the user starts typing the product name, the matching word shows up. -->
                        <input id="searchBox" type="text" class="form-control input-large" placeholder="Search" ng-model="searchTerm" ng-change="search()" ng-focus="redirect()">
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="signup">Sign up</a></li>
                <li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="login">Login</a></li>
                <li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p> </li>
                <li ng-show="isLoggedIn()" ui-sref-active="active"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
                <li ng-show="isLoggedIn()"><a ui-sref="logout">Logout</a></li>
                <li>
                    <a ui-sref="checkout">
                        <ngcart-summary template-url="components/ngcart/summary.html"></ngcart-summary>
                    </a>
                </li>
            </ul>
            <span class="navbar-text navbar-right">View project on <a href="https://github.com/fab9/chewyshop">Github</a></span>
        </div>
    </div>
</div>
