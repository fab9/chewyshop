<span ng-hide="attrs.id">
  <a class="btn btn-primary" ng-disabled="true" ng-transclude></a>
</span>
<span ng-show="attrs.id">
  <span ng-show="!inCart()">
    <span ng-show="quantityMax">
      <select class="custom-select" name="quantity" id="quantity" ng-model="q" ng-options=" v for v in qtyOpt"></select>
    </span>
      <br>
    <button class="btn btn-primary btn-block product-btn" ng-click="ngCart.addItem(id, name, price, q, data)" ng-transclude></button>
  </span>
  <mark  ng-show="inCart()">
      <button class="btn btn-success" ng-click="ngCart.removeItemById(id)">Added</button>
  </mark>
</span>
